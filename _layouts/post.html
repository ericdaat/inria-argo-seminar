---
layout: default
---

<h1>{{ page.title }}</h1>

<h5 class="mt-3">
    {% if page.speaker_url %}
    <a href="{{ page.speaker_url }}" target="_blank">{{ page.speaker }}</a>
    {% else %}
    {{ page.speaker }}
    {% endif %}

    {% if page.speaker_institution %}
        ({{ page.speaker_institution }})
    {% endif %}
    â€¢ {{ page.date | date_to_long_string: "ordinal", "US" }}
</h5>

<div class="mt-5">
    {{ content }}
</div>
